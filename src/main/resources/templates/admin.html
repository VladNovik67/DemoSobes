<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C3F42">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="p-3 mb-2 text-white col-10">

                <span class="fw-bold" id="userName"></span>
                with roles:
                <span id="userRole"></span>
            </div>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
            </div>
        </div>
    </div>
</nav>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 15px 0 0;">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-1" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true">Admin
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">User
                    </button>
                </div>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">
                <div class="tab-content" id="v-pills-tabContent">
                    <!--ADMIN-->
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab" tabindex="0">
                        <h1>Admin Panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">All Users
                                </button>
                                <button class="nav-link" id="addNewUser" data-bs-toggle="tab"
                                        data-bs-target="#nav-profile" type="button" role="tab"
                                        aria-controls="nav-profile" aria-selected="false">Add New
                                </button>

                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Имя</th>
                                                <th>Фамилия</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tbodyAllUserTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="addNewUser">
                                <div class="form-group">
                                    <div class="control-group required">
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <div class="form justify-content-center mx-auto col-5">

                                                    <form id="createForm" name="formNewUser">
                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="firstName"><strong>Имя</strong>
                                                                <input class="form-control" type="text" name="firstName"
                                                                       id="firstName"/>
                                                            </label>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid" for="lastName"><strong>Фамилия</strong>
                                                                <input class="form-control" type="text" name="lastName"
                                                                       id="lastName"/>
                                                            </label>
                                                        </p>


                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="email"><strong>Email</strong>
                                                                <input class="form-control" type="email" name="email"
                                                                       id="email"/>
                                                            </label>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid"
                                                                   for="password"><strong>Password</strong>
                                                                <input class="form-control" type="password"
                                                                       name="password"
                                                                       id="password"/>
                                                            </label>
                                                        </p>
                                                        <label class="container-fluid"
                                                               for="rolesNew"><strong>Role</strong>
                                                            <select id="rolesNew" class="form-control" name="role"
                                                                    multiple size="2">

                                                            </select>
                                                        </label>
                                                        <button type="submit" id="createUserButton"
                                                                class="btn btn-success">Add new user
                                                        </button>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--ADMIN-->

                    <!--USER-->
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab" tabindex="0">
                        <h1>User panel</h1>

                        <nav>
                            <div class="nav nav-tabs" id="user-nav-tab" role="tablist">
                                <button class="nav-link active" id="user-nav-home-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                        aria-selected="true">About User
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="user-nav-tabContent">
                            <div class="tab-pane fade show active" id="user-nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">

                                <div class="card">
                                    <h5 class="card-header">About user</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userInfo">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!--USER-->
                </div>
            </div>
        </div>
        <!--EDIT-->
        <div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="form-edit">
                        <form id="editForm">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabelEdit">Edit User</h1>
                                <button type="button" id="editFormCloseButton" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрыть"></button>
                            </div>
                            <div class="modal-body">
                                <div class="modal-body text-center">
                                    <div class="controls">
                                        <p>
                                            <label for="idEditUser"><strong>ID</strong>
                                                <input class="form-control" type="number" name="id" id="idEditUser"
                                                       disabled/>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="firstNameEditUser"><strong>Имя</strong>
                                                <input class="form-control" type="text" name="firstNameEditUser" id="firstNameEditUser"/>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="lastNameEditUser"><strong>Фамилия</strong>
                                                <input class="form-control" type="text" name="lastNameEditUser"
                                                       id="lastNameEditUser"/>
                                            </label>
                                        </p>


                                        <p>
                                            <label for="emailEditUser"><strong>Email</strong>
                                                <input class="form-control" type="email" name="emailEditUser"
                                                       id="emailEditUser"/>
                                            </label>
                                        </p>
                                        <p>
                                            <label for="passwordEditUser"><strong>Password</strong>
                                                <input class="form-control" type="password" value="" name="password"
                                                       id="passwordEditUser"/>
                                            </label>
                                        </p>
                                        <label class="container-fluid col-6" for="rolesEditUser"><strong>Role</strong>
                                            <select class="form-control" id="rolesEditUser" name="roles" multiple
                                                    size="2">

                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit"  id="editUserButton" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--EDIT-->

<!--DELETE-->
<div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="form-delete">
                <form id="deleteForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabelDelete">Delete User</h1>
                        <button type="button" id="topCloseButtonDelete" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">

                        <div class="modal-body text-center">
                            <div class="form-group required">
                                <div class="controls">

                                    <p>
                                        <label for="idDeleteUser"><strong>ID</strong>
                                            <input class="form-control" type="number" name="id"
                                                   id="idDeleteUser"
                                                   disabled>
                                        </label>
                                    </p>
                                    <p>
                                        <label for="firstNameDeleteUser"><strong>Name</strong>
                                            <input class="form-control" type="text" name="firstName"
                                                   id="firstNameDeleteUser"
                                                   disabled>
                                        </label>
                                    </p>
                                    <p>
                                        <label for="lastNameDeleteUser"><strong>Surname</strong>
                                            <input class="form-control" type="text" name="lastName"
                                                   id="lastNameDeleteUser"
                                                   disabled>
                                        </label>
                                    </p>

                                    <p>
                                        <label for="emailDeleteUser"><strong>Email</strong>
                                            <input class="form-control" type="email" name="email"
                                                   id="emailDeleteUser"
                                                   disabled>
                                        </label>
                                    </p>
                                    <label class="container-fluid col-6"
                                           for="rolesDeleteUser"><strong>Role</strong>
                                        <select class="form-control" id="rolesDeleteUser" name="roles" multiple
                                                size="2"
                                                disabled>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deleteFormCloseButton" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" id="deleteUserButton" class="btn btn-danger btn btn-primary">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--DELETE-->

</div>
</div>


<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    $(async function () {
        await getAuthUser();
        await getAllUsers();
        await newUser();

    })

    async function getAuthUser() {
        fetch("http://localhost:8080/api/users/user")
            .then(response => response.json())
            .then(data => {
                document.querySelector('#userName').textContent = data.email;
                document.querySelector('#userRole').textContent = (data.roles.map(role => " " + role.roleName.substring(5)).join(' '));
                let user = `$(
                    <tr>
                    <td>${data.id}</td>
                    <td>${data.firstName}</td>
                    <td>${data.lastName}</td>
                    <td>${data.email}</td>
                    <td>${data.roles.map(role => " " + role.roleName.substring(5))}</td>)</tr>`;
                $('#userInfo').append(user);
            })
            .catch(error => console.log(error))
    }

    // READ
    async function getAllUsers() {
        const userTable = $('#tbodyAllUserTable');
        userTable.empty();
        fetch("http://localhost:8080/api/admin/users")
            .then(res => res.json())
            .then(data => {
                data.forEach(user => {
                    let tableWithUsers = `$(
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${user.roles.map(role => " " + role.roleName.substring(5))}</td>
                            <td>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                 data-id="${user.id}" data-bs-target="#edit">Edit</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                 data-id="${user.id}" data-bs-target="#delete">Delete</button>
                            </td>
                        </tr>)`;
                    userTable.append(tableWithUsers);
                })
            }).catch(error => console.log(error))
    }

    // CREATE
    async function newUser() {
        fetch("http://localhost:8080/api/admin/roles")
            .then(response => response.json())
            .then(roles => {
                roles.forEach(role => {
                    let el = document.createElement("option");
                    el.value = role.id;
                    el.text = role.roleName.substring(5);
                    $('#rolesNew')[0].appendChild(el);
                })
            }).catch(error => console.log(error));

        const createForm = document.forms["createForm"];
        const createLink = document.querySelector('#addNewUser');
        const createButton = document.querySelector('#createUserButton');


        createLink.addEventListener('click', (event) => {
            event.preventDefault();
            createForm.style.display = 'block';
        });
        createForm.addEventListener('submit', addNewUser)
        createButton.addEventListener('click', addNewUser);

        async function addNewUser(e) {
            e.preventDefault();
            let newUserRoles = [];
            for (let i = 0; i < createForm.role.options.length; i++) {
                if (createForm.role.options[i].selected) newUserRoles.push({
                    id: createForm.role.options[i].value,
                    roles: createForm.role.options[i].text
                })
            }

            fetch("http://localhost:8080/api/admin/users", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName: createForm.firstName.value,
                    lastName: createForm.lastName.value,
                    email: createForm.email.value,
                    password: createForm.password.value,
                    roles: newUserRoles
                })
            }).then(() => {
                createForm.reset();
                $(async function () {
                    await getAllUsers();
                })
            })
        }
    }

    // DELETE
    $('#delete').on('show.bs.modal', ev => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showDeleteModal(id);
    })

    async function getUser(id) {
        let response = await fetch("http://localhost:8080/api/admin/users/" + id);
        return await response.json();
    }

    async function showDeleteModal(id) {
        let user = await getUser(id)
        const form = document.forms["deleteForm"];

        form.idDeleteUser.value = user.id;
        form.firstNameDeleteUser.value = user.firstName;
        form.lastNameDeleteUser.value = user.lastName;
        form.emailDeleteUser.value = user.email;


        $('#rolesDeleteUser').empty();

        user.roles.forEach(role => {
            let el = document.createElement("option");
            el.text = role.roleName.substring(5);
            el.value = role.id;
            $('#rolesDeleteUser')[0].appendChild(el);

        });

    }

    $('#deleteUserButton').click(() => {
        removeUser();
    });

    function removeUser() {

        const deleteForm = document.forms["deleteForm"];
        const id = deleteForm.idDeleteUser.value;


        deleteForm.addEventListener("submit", ev => {
            ev.preventDefault();
            fetch("http://localhost:8080/api/admin/users/" + id, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => {
                getAllUsers();
                $('#topCloseButtonDelete').click();

            }).catch(error => console.log(error))
        })

    }

    //EDIT
    $('#edit').on('show.bs.modal', (ev) => {
        let button = $(ev.relatedTarget);
        let id = button.data('id');
        showEditModal(id);
    });

    async function showEditModal(id) {

        let user = await getUser(id);
        const form = document.forms["editForm"];

        form.idEditUser.value = user.id;
        form.firstNameEditUser.value = user.firstName;
        form.lastNameEditUser.value = user.lastName;
        form.emailEditUser.value = user.email;
        form.passwordEditUser.value = user.password;

        $('#rolesEditUser').empty();
        await fetch("/api/admin/roles")
            .then(response => response.json())
            .then(roles => {
                roles.forEach(role => {
                    let el = document.createElement("option");
                    el.value = role.id;
                    el.text = role.roleName.substring(5);
                    $('#rolesEditUser')[0].appendChild(el);
                })
            })
    }

    $('#editUserButton').click(() => {
        updateUser();
    });

    function updateUser() {

        const editForm = document.forms["editForm"];
        const id = editForm.idEditUser.value;

        editForm.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            let editUserRoles = [];
            for (let i = 0; i < editForm.rolesEditUser.options.length; i++) {
                if (editForm.rolesEditUser.options[i].selected) editUserRoles.push({
                    id: editForm.rolesEditUser.options[i].value,
                    role: editForm.rolesEditUser.options[i].text
                })
            }

            fetch("/api/admin/users/"+id, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    id: id,
                    firstName: editForm.firstNameEditUser.value,
                    lastName: editForm.lastNameEditUser.value,
                    email: editForm.emailEditUser.value,
                    password: editForm.passwordEditUser.value,
                    roles: editUserRoles,
                }),
            })
                .then(() => {
                    getAllUsers();
                    $('#editFormCloseButton').click();
                });
        });
    }

</script>
</body>
</html>
